<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</h:head>
<h:body>
		<h:form >		
		<h:dataTable value="#{demurrageListController.list}" var="item">
			<h:column>
				<f:facet name="header">Service</f:facet>#{item.service}</h:column>
			<h:column>
				<f:facet name="header">Port</f:facet>#{item.port}</h:column>
			<h:column>
				<f:facet name="header">Start Date</f:facet>#{item.start_date}</h:column>
			<h:column>
				<f:facet name="header">End Date</f:facet>#{item.end_date}</h:column>
			<h:column>
				<f:facet name="header">From Status</f:facet>#{item.from_status}</h:column>
			<h:column>
				<f:facet name="header">To Status</f:facet>#{item.to_status}</h:column>
			<h:column>
				<f:facet name="header">Currency</f:facet>#{item.currency}</h:column>
			<h:column>
				<f:facet name="header">Free Days</f:facet>#{item.freedays}</h:column>
			<h:column>
				<f:facet name="header">Terminals</f:facet>#{item.terminals}</h:column>			
		</h:dataTable>
	</h:form>
</h:body>
</html>
